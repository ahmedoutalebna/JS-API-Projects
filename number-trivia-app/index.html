<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Trivia App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" class="input_number" placeholder="Number">
            <button class="get_fact">Get Fact</button>
        </div>
        <div class="random-fact">
            <button class="get_random_fact">Get Random Fact</button>
        </div>
        <div class="result">
            <p class="number">
            </p>
            <p class="information">
            </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
