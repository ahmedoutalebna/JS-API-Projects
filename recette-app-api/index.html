<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
    <div class="container">
        <div class="sub-container">
            <div class="search-box">
                <input type="text" class="recipe-name">
                <button class="search_button">Search</button>
            </div>
            <div class="recipe-informations">
            
            </div>
            <div class="last-button hidden">
                <button class="recipe_view">
                    View Recipe
                </button>
            </div>
        </div>
        <div class="meal-instructions">
            <div class="instruction hidden">
                <div class="close">
                    <i class="fa-solid fa-xmark" style="color: #000000;"></i>
                </div>
                <p class="text"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
